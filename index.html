<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container my-3">
    <h1>Welcome to magic notes</h1>
    <div class="card" style>
      <div class="card-body">
        <h5 class="card-title">Add a Note</h5>
        <div class="form-floating">
          <textarea class="my-2 form-control" id="Addtxt"></textarea>
        </div>
        <button href="#" class="btn btn-primary" id="Addbtn">Add</button>
      </div>
    </div>

    <hr>
    <h1>Your Notes</h1>
    <hr>

    <div class="row container-fluid" id="notes">
      <div class="my-2 mx-2 card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Note</h5>
          <a href="#" class="btn btn-primary"> Delete Note</a>
        </div>
      </div>

    </div>
  </div>

  <script src="JS/app.js"></script>
</body>

</html>
